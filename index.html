<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sarah Petrucci">
    <meta name="description" content="Product preview card component">
    <link rel="stylesheet" href="style.css">
    <title>Product card</title>
</head>
<body>
    <main id="container">
        <div id="left-div">
        </div>
        <div id="right-div">
            <div class="texts1">
                <p class="first-paragraph">Perfume</p>
                <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
                <p class="main-paragraph">A floral, solar and voluptuous <br> interpretation composed by <br>
                    Oliver Polge, Perfumer-Creator <br> for the House of CHANEL.
                </p>
            </div>
            <div class="texts2">
                <h2 class="value">$149.99</h2>
                <p class="value"><s>$169.99</s></p>
            </div>
            <div class="button-div">
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
